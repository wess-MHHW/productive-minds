<app-loading *ngIf="loading"></app-loading>
<div class="row">
  <div class="container">
    <app-snackbar
      *ngIf="message.length !== 0"
      [message]="message"
    ></app-snackbar>

    <div>
      <div class="row align-center title">
        <h1>Search</h1>
        <div class="number" *ngIf="completed">
          <p>{{ tasks.length }}</p>
        </div>
      </div>

      <div class="tasks-cotnainer column gap-1">
        <ng-container *ngFor="let task of tasks">
          <app-task
            [task]="task"
            (done)="done($event)"
            (edit)="edit($event)"
          ></app-task
        ></ng-container>
      </div>
    </div>
  </div>

  <app-dialog
    [task]="selected"
    (close)="close()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    *ngIf="show"
    [type]="title"
  ></app-dialog>
</div>
